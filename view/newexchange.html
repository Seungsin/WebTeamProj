<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>공동구매</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/public/css/styles.css" rel="stylesheet" />
        <link href="/public/css/input.css" rel="stylesheet" />
    </head>
    <body>
         <!-- Navigation-->
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">KNU share Consuming</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="col-sm-8 col-md-6 offset-md-4 collapse navbar-collapse" id="navbarSupportedContent">
                   
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">공동구매</a></li>
                        
                        <li class="nav-item"><a class="nav-link" href="#!">교환</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">나눔</a></li>
                        <li class="nav-item">  <button style="margin-left: 10px"class="btn btn-outline-succuess" type="submit">Sign in</button></li>
                        <li class="nav-item"> <button style="margin-left: 10px"class="btn btn-outline-success" type="submit">Sign up</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-success py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">☘교환 새글쓰기☘</h1>
                    <p class="lead fw-normal text-white-50 mb-0">형식에 맞게 글을 써주세요!</p>
                </div>
            </div>
        </header>

        <!-- Section-->
        <div class="container my-4">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <form action="/newcobuying/store" method="POST" enctype="multipart/form-data">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <h4>제목</h4>
                                <input name="title" class="form-control" id="title" type="text" placeholder="감자, 고구마 교환하실 분" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <h4>위치</h4>
                                <input name="gate" class="form-control" id="gate" type="number" placeholder="쪽문" />
                            </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <h4>마감일</h4>
                                <input name="deadline" class="form-control" id="deadline" type="date"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <h4>내용</h4>
                                <textarea rows="5" class="form-control" id="body" name="body"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <h4>이미지</h4>
                                <input type="file" class="form-control" id="image" name="image">
                            </div>
                        </div>
                        <br />
                        <div class="form-group mb-5" style="text-align: right;">
                            <button type="submit" class="btn btn-success">저장하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
